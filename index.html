<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header-wrapper">
      <div class="header-margin">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div> 
        <input type="checkbox" class="menu-checkbox">
        <div class="hamburger">
          <div class="hamburger-line"></div>
        </div> 
        <nav>
          <ul>
            <li><a href="">Product</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Pricing</a></li>
            <li class="login"><a href="">Login</a></li>
          </ul>  
        </nav>
      </div>  
    </div>  
  </header>    
  <main>
    <div class="main-text"> 
      <div class="text-wrapper">    
        <p class="text-gray"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1> 
        <p>Project planning and time tracking for agile teams</p>
        <div class="button-wrapper">
          <button type="button" class="button">Schedule a demo</button>
          <p class="text-gray">to see a preview</p>
        </div>    
      </div>
    </div>
    <div class="main-illustration">
      <img src="images/illustration-devices.svg" alt="Illustration devices">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
